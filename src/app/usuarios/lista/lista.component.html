<div *ngIf="loading" class="alert alert-info text-center" rolel="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" rolel="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
      {{ error | json}}
  </pre>
</div>

<div *ngIf="!loading && !error" class="card-columns">
    <div class="card" *ngFor="let user of usuarios">
      <img [src]="user.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">This is a longer card with supporting text below.</p>
        <p class="card-text"><span class="text-muted">ID: {{user.id}}</span></p>
      </div>
    </div>
  </div>
